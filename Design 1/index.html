<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main_container">
        <div class="login_container">
            <div class="image_container"></div>
            <div class="login_box">
                <h1 class="heading">Hello Again!</h1>
                <h4 class="sub_heading">Welcome back...</h4>
                <br>
                <input type="text" name="username" id="username" placeholder="Enter username">
                <div class="password_div">
                    <input type="password" name="password" placeholder="Enter password" id="password">
                    <div class="password_icon">
                    </div>
                </div>
                <div class="text">Forgot password?</div>
                <br>
                <button name="submit" id="submit" type="submit">Sign In</button>
                <br>
                <div class="text">Don't have an account?</div>
                <div class="text2">Sign Up Now</div>
            </div>
        </div>
    </div>
</body>

</html>
